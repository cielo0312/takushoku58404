<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Polygon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      #overlay {
          position: fixed;
          display: none;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0,0,0,0.5);
          z-index: 2;
          cursor: pointer;
          overflow-y: auto;
      }

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
  <body>
    <div id="overlay" onclick="off()">
      <a href="#"id="WC" onclick="imgClick(this);"><img src="WC.png" width="200" height="200"></a>
      <a href="#" id="jihannki" onclick="imgClick(this);"><img src="jihannki.png" width="200" height="200"></a>
      <a href="#" id="shokuji" onclick="imgClick(this);"><img src="shokuji.png" width="200" height="200"></a>
      <a href="#" id="bus" onclick="imgClick(this);"><img src="bus.png" width="200" height="200"></a>
    </div>
    <button onclick="iconhozon()">アイコン保存</button>
    <button onclick="iconload()">アイコン読み込み</button>
    <button onclick="hozon()">地図の保存</button>
    <button onclick="load()">地図の読み込み</button>
    <button onclick="dataClear()">地図を消す</button>
    <p>
      <input type="button" style="width:90%; font-size:50px;" value="冒険地図作成" onclick="initialize()">
      <form id="target">
        <input name="hoge" type="radio" value="アイコン">アイコン
        <input name="hoge" type="radio" value="コメント">コメント
        <input name="hoge" type="radio" value="アイコン削除">アイコン削除
      </form>
    </p>
    <form>
      <p>フレーム選択</p>
      <select id="kimoti">
        <option value="bikkuri" selected>びっくり</option>
        <option value="heart">ハート</option>
        <option value="jaaku">邪悪</option>
        <option value="hatena">謎</option>
        <option value="hikari">光</option>
      </select>
    </form>
    <p><input type="file" accept="image/*" capture="camera" id="file-image"></p>
    <div id="map"></div>
    <script type = "text/javascript" src="Map2.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB7f-0pGCHFUKHf4JLZnQaF2l5_uuFNWE&libraries=geometry">
    </script>
    <script src="jsts.min.js"></script>
    <script src="smartcrop.js"></script>
    </body>
</html>
